<!DOCTYPE html>
<html>
  <head>    
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>FRAGILI PENSIERI IN MOVIMENTO</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="components/aframe-particle-system-component.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  </head>
  <body>
    <a-scene id="scene-root" light="defaultLightsEnabled: true;" renderer="antialias: true; sortObjects: true;">

      <a-entity 
      position="0 10 10 " 
      particle-system="
        size: 9;
        sizeSpread: 20; 
        texture: assets/bobble_W.png;
        type: 3;
        accelerationValue: 0, 0, 0;
        color: #FFFFFF, #FFFFFF;
        accelerationSpread: 20 2 20;
        maxAge: 20;
        rotationAxis: 29;
        velocityValue: 0.1 2 3;
        randomise: trues;
        velocitySpread: 20;"
      ></a-entity>

      <a-sun-sky material="side:back; sunPosition: 1.0 1.0 0.0"></a-sun-sky>

      <a-sky color="#527c8d"></a-sky>

    </a-scene>
  </body>
</html>
