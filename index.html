<!DOCTYPE html>
<html>
  <head>    
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>FRAGILI PENSIERI IN MOVIMENTO</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="components/aframe-particle-system-component.min.js"></script>

    <!-- Our Minified Library -->
    <script src="components/a-water.v0.1.1.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script src="https://unpkg.com/aframe-sun-sky@3.0.3/dist/aframe-sun-sky.min.js"></script>

  </head>
  <body>
    <a-scene id="scene-root" light="defaultLightsEnabled: true;" renderer="antialias: true; sortObjects: true;">

      <a-entity 
      position="0 10 10 " 
      particle-system="
        size: 9;
        sizeSpread: 20; 
        texture: assets/bobble_W.png;
        type: 3;
        accelerationValue: 0, 0, 0;
        color: #FFFFFF, #FFFFFF;
        accelerationSpread: 20 2 20;
        maxAge: 20;
        rotationAxis: 29;
        velocityValue: 0.1 2 3;
        randomise: trues;
        velocitySpread: 20;"
      ></a-entity>

      <a-sun-sky material="side:back; sunPosition: 1.0 1.0 0.0"></a-sun-sky>


      <!-- <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-box position="-1 0.5 -3" rotation="0 45 0" width="1" height="1" depth="1"  color="#4CC3D9"></a-box>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->

      <a-sky color="#527c8d"></a-sky>

    </a-scene>
  </body>
</html>
